<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JSNN Мероприятия</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header">
    <a class="page-header__logo-link" href="events.html">
      <div class="page-header__logo-wrapper">
        <img src="./img/logo.svg" width="160" height="160" alt="JSNN">
      </div>
      <span class="page-header__title">JSNN</span>
      <span class="page-header__description">Сообщество разработчиков Нижнего Новгорода</span>
    </a>
    <nav class="page-header__nav">
      <section class="page-header__nav-filters filters">
        <h2>Мероприятия</h2>
        <div class="filters__input-group">
          <input type="checkbox" id="future-events" name="future" checked="">
          <label for="future-events">Предстоящие</label>
        </div>
        <div class="filters__input-group">
          <input type="checkbox" id="past-events" name="past">
          <label for="past-events">Прошедшие</label>
        </div>
      </section>
      <a href="#" class="page-header__nav-about-link">О сообществе</a>
      <section class="page-header__nav-menu menu">
        <div class="menu__content menu__content--hidden">
          <h2>Меню</h2>
          <ul class="menu__items">
            <li>
              <a href="#" class="menu__item-link">Мероприятия</a>
            </li>
            <li>
              <a href="#" class="menu__item-link">Контакты</a>
            </li>
            <li>
              <a href="#" class="menu__item-link">О сообществе</a>
            </li>
          </ul>
        </div>
        <a href="#" class="menu__button menu__button--open">Меню</a>
      </section>
    </nav>
  </header>
  <main class="page-main">
    <h1 class="page-main__title">Контакты</h1>
    <section class="page-main__content about">
      <section class="contacts">
        <h2 class="visually-hidden">Контакты</h2>
        <ul class="contacts__social-list">
          <li>
            <a href="#" aria-label="Мы на гитхабе" class="contacts__social-link">
              <svg>
                <use xlink:href="./img/sprite_auto.svg#icon-github"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" aria-label="Мы в телеграме" class="contacts__social-link">
              <svg>
                <use xlink:href="./img/sprite_auto.svg#icon-telegram"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" aria-label="Мы на ютуб" class="contacts__social-link">
              <svg>
                <use xlink:href="./img/sprite_auto.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
        <a href="mailto:me@r3nya.ru" class="contacts__email">me@r3nya.ru</a>
        <ul class="copyright">
          <li>
            <span class="copyright__text">Design by <a href="#" class="copyright__link">Gala Dedyukhina</a></span>
          </li>
          <li>
            <span class="copyright__text">Developed by <a href="#" class="copyright__link">Liga A</a></span>
          </li>
        </ul>
      </section>
    </section>

  <script src="js/vendor.js"></script>
  <script src="js/script.js"></script>
